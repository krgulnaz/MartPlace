<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MartPlace</title>
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__top">
                <div class="header__logo" href="#">
                    <a class="header__logo-text">
                        Mart<span>Place</span>
                    </a>
                </div>
                <a class="header__btn" href="#">Become a Seller</a>
                <div class="header__social">
                    <a href="#" class="header__alarm"><img src="images/icons/alarm.png" alt=""></a>
                    <a href="#" class="header__message"><img src="images/icons/message.png" alt=""></a>
                    <a href="#" class="header__cart"><img src="images/icons/cart.png" alt=""></a>
                </div>
                <div class="header__account">
                    <a href="#" class="header__user-avatar"><img src="images/icons/avatar.png" alt=""></a>
                    <div class="header__user">
                        <a href="#" class="header__user-name">Taofiq Hakim</a>
                        <span>$20.45</span>
                    </div>
                </div>
            </div>

        </div>
        <div class="header__bottom">
            <div class="container">
                <div class="header__inner">
                    <div class="header__menu">

                        <ul class="menu__list">
                            <li><a href="#">Home</a></li>
                            <li><a href="#">All Products </a></li>
                            <li><a href="#">Wordpress</a></li>
                            <li><a href="#"> Features </a></li>
                            <li><a href="#">Pages</a></li>
                        </ul>

                    </div>
                    <div class="header__search">
                        <form action="">
                            <input type="text" placeholder=" Search products here..." required>
                            <button type="submit"><img src="images/icons/search.png" alt="icon search"></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </header>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/libs.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
